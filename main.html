
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meditation App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="time-select">
      <button id="smaller-mins">5 Minutes</button>
      <button id="larger-mins">10 Minutes</button>
    </div>
    <div class="sound-picker">
      <button id="rain">Rain</button>
      <button id="beach">Beach</button>
    </div>
    <div class="player-container">
      <video id="video" loop muted></video>
      <div id="play" class="play">
        <svg width="50" height="50">
          <circle cx="25" cy="25" r="20" stroke="white" stroke-width="3" fill="none" />
          <polygon points="20,15 35,25 20,35" fill="white" />
        </svg>
      </div>
      <h3 id="time-display">0:00</h3>
    </div>
    <audio id="audio"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
