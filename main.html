<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meditation App</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body id="app">
  <div class="vid-container">
    <video autoplay loop muted id="bgVideo">
      <source src="Sounds/beach.mp4" type="video/mp4" />
    </video>
  </div>

  <div class="controls">
    <div id="time-select">
      <button id="smaller-mins">2 Minutes</button>
      <button id="medium-mins">5 Minutes</button>
      <button id="long-mins">10 Minutes</button>
    </div>

    <div class="player-container">
      <button class="play">
        <img src="play-icon.png" alt="Play" id="play-icon" />
      </button>
      <div class="time-display">10:0</div>
    </div>

    <div class="sound-picker">
      <button data-sound="Sounds/rain.mp3" data-video="Sounds/rain.mp4">
        <img src="rain-icon.png" alt="Rain" />
      </button>
      <button data-sound="Sounds/beach.mp3" data-video="Sounds/beach.mp4">
        <img src="sun-icon.png" alt="Beach" />
      </button>
    </div>
  </div>

  <audio id="meditation-sound" src="Sounds/beach.mp3"></audio>

  <script src="script.js"></script>
</body>

</html>
