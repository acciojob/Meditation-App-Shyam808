<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meditation App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="app">

  <div class="vid-container">
    <video loop class="video-bg">
      <source src="Videos/beach.mp4" type="video/mp4">
    </video>
  </div>

  <div class="player-container">
    <audio class="audio" src="Sounds/beach.mp3"></audio>

    <div class="time-select" id="time-select">
      <button id="smaller-mins">2 Minutes</button>
      <button id="medium-mins">5 Minutes</button>
      <button id="long-mins">10 Minutes</button>
    </div>

    <div class="play-container">
      <svg class="play" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45"></circle>
        <polygon points="40,30 70,50 40,70" fill="#fff" />
      </svg>
      <div class="time-display">10:0</div>
    </div>

    <div class="sound-picker">
      <button data-sound="Sounds/rain.mp3" data-video="Videos/rain.mp4">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/rain.png" />
      </button>
      <button data-sound="Sounds/beach.mp3" data-video="Videos/beach.mp4">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/summer.png" />
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
